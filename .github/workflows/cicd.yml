name: CI & Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # =========================
      # Cache Node dependencies
      # =========================
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      - name: Install Node dependencies
        run: npm install

      # =========================
      # Cache Cargo / Rust build
      # =========================
      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-registry-

      - name: Cache Cargo target
        uses: actions/cache@v3
        with:
          path: target
          key: cargo-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-target-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-bindgen
        run: cargo install wasm-bindgen-cli

      # =========================
      # Format check (fail fast)
      # =========================
      - name: Check formatting
        run: |
          npm run format:check || (echo "Code is not formatted! Run 'npm run format'." && exit 1)

      # =========================
      # Run tests
      # =========================
      - name: Run tests
        run: npm run test

      # =========================
      # Build Candle WASM backend
      # =========================
      - name: Build Candle WASM backend
        run: |
          cd src/core/backends/candle/candle/candle-wasm-examples/bert/
          sh build-lib.sh

      # =========================
      # Build JS project
      # =========================
      - name: Build project
        run: npm run build

  # =========================
  # Publish only on tags
  # =========================
  publish:
    runs-on: ubuntu-latest
    needs: test-build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      - name: Install Node dependencies
        run: npm install

      - name: Build Candle WASM backend
        run: |
          cd src/core/backends/candle/candle/candle-wasm-examples/bert/
          sh build-lib.sh

      - name: Build project
        run: npm run build

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
